<div style="color: red;">{{error_message}}</div>


    <form id="registration_form" class="registrationForm" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div>
            <!-- <h2 style="margin-left: 26%;">Registration Form</h2> -->
            <label for="first-name"><b>First Name<span style="color: red;">*</span> : </b></label>
            <input matInput id="first-name" class = "registrationFormLabel" type="text" [(ngModel)]="firstName" formControlName="firstName" required>
   
            <label for="last-name"><b>Last Name<span style="color: red;">*</span> : </b></label>
            <input matInput id="last-name" class = "registrationFormLabel" type="text" [(ngModel)]="lastName" formControlName="lastName" required>

            <label for="email"><b>Email<span style="color: red;">*</span> : </b></label>
            <input matInput id="email" class = "registrationFormLabel" type="text" [(ngModel)]="email" formControlName="email" required>

            <label for="phoneNumber"><b>Phone Number<span style="color: red;">*</span> : </b></label>
            <input matInput id="phoneNumber" class = "registrationFormLabel" type="phoneNumber" [(ngModel)]="phoneNumber" formControlName="phoneNumber" required>
        </div>
        <div class="text-center">
            <button class="registrationBtn" type="submit" Text-align: center>Get into Tune-In! </button>
        </div>
    </form>
